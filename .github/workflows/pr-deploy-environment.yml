name: Deploy PR Environment
# Deploys a temporary environment for testing a version of the code when a pull request is created / updated with a 'deploy' label

concurrency: deploy

# When a 'deploy' label is applied to a PR, or code is subsequently synchronised to the branch of the PR
on:
  pull_request:
    types: [ labeled, synchronize ]

jobs:
  deploy-pr-environment:
    if: contains(github.event.pull_request.labels.*.name, 'deploy')
    runs-on: ubuntu-latest
    steps:
      - env:
          EVENT_CONTEXT: ${{ toJSON(github.event) }}
        run: echo $EVENT_CONTEXT
      - run: echo "Deploying (pull request ${{github.event.action}})!"
